<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <div class="calculator-container">
        <div class="pantalla">
            <div id="resultado"></div>
        </div>
        <div class="teclas">
            <div class="numeros">
                <div>
                    <div id="n1" class="btn btn-warning mb-2">1</div>
                    <div id="n2" class="btn btn-warning mb-2">2</div>
                    <div id="n3" class="btn btn-warning mb-2">3</div>
                </div>    
                <div>
                    <div id="n4" class="btn btn-warning mb-2">4</div>
                    <div id="n5" class="btn btn-warning mb-2">5</div>
                    <div id="n6" class="btn btn-warning mb-2">6</div>
                </div>    
                <div>
                    <div id="n7" class="btn btn-warning mb-2">7</div>
                    <div id="n8" class="btn btn-warning mb-2">8</div>
                    <div id="n9" class="btn btn-warning mb-2">9</div>
                </div>
                <div class="d-flex">
                    <div id="c" class="btn btn-info mr-1">C</div>
                    <div id="n0" class="btn btn-warning">0</div>
                    <div id="sr" class="btn btn-info ml-1">=</div>
                </div>                        
            </div> 
            <div class="operaciones ml-1">
                <div id="s" class="btn btn-info mb-2">+</div>
                <div id="r" class="btn btn-info mb-2">-</div>
                <div id="d" class="btn btn-info mb-2">รท</div>
                <div id="m" class="btn btn-info mb-2">x</div>
        </div> 
        </div>      
     </div>  
    </div>
    <script src="js/app.js"></script>
</body>
</html>
